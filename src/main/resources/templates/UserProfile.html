<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
</head>
<body>
<h1>My Profile</h1>

<div>
    <img th:src="@{/images/{user.userId}(userId=${user.userId})}" alt="userPicture" />
</div>

<p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
<p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
<p><strong>Status</strong> <span th:text="${user.active ? 'Active' : 'Unactive'}"></span></p>

<h3>My books:</h3>
<ul>
    <li th:each="shelf : ${user.shelves}">
        <span th:text="${shelf.shelfName}">Shelf</span>
        <ul>
            <li th:each="book : ${shelf.books}">
                <a th:href="@{/Shelf/{shelfName}/Book/{bookId}(shelfName=${shelf.shelfName}, bookId=${book.bookId})}" th:text="${book.bookName}">Book</a>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
